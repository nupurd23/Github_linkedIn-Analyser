<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillScan360</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;400;700;800&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff;
      color: #222;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: linear-gradient(90deg, #6b46c1, #b83280);
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }
    nav a {
      color: #fff;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 500;
    }
    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 4rem 2rem;
      text-align: center;
      animation: fadeIn 1.5s ease;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      color: #555;
    }
    .actions {
      margin-top: 2.5rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }
    .btn-card {
      background: #f7f7f7;
      border-radius: 40px;
      padding: 2rem 2.5rem;
      width: 300px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.08);
      transition: transform 0.3s ease;
    }
    .btn-card:hover {
      transform: translateY(-8px);
    }
    .btn-card i {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 1rem;
    }
    .btn-card h3 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }
    .btn-card input {
      padding: 0.7rem;
      width: 100%;
      margin-bottom: 1rem;
      border-radius: 25px;
      border: 1px solid #ccc;
      text-align: center;
    }
    .btn-card button {
      padding: 0.6rem 1.5rem;
      border-radius: 25px;
      border: none;
      background: #222;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn-card button:hover {
      background: #444;
    }
    footer {
      background-color: #111;
      color: #ccc;
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">SkillScan360</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Analyze Your GitHub & LinkedIn Profiles</h1>
    <p>One Platform – Dual Insights – Infinite Possibilities</p>

    <div class="actions">
      <div class="btn-card">
        <i class="fab fa-github"></i>
        <h3>GitHub Analyzer</h3>
        <input type="text" placeholder="GitHub Username" id="gh-user" />
        <button onclick="goToResult('github')">Analyse</button>
      </div>

      <div class="btn-card">
        <i class="fab fa-linkedin"></i>
        <h3>LinkedIn Analyzer</h3>
        <input type="text" placeholder="LinkedIn Username" id="li-user" />
        <button onclick="goToResult('linkedin')">Analyse</button>
      </div>

      <div class="btn-card">
        <i class="fas fa-user-friends"></i>
        <h3>Compare Profiles</h3>
        <input type="text" placeholder="Username 1" id="cmp-user1" />
        <input type="text" placeholder="Username 2" id="cmp-user2" />
        <button onclick="goToResult('compare')">Compare</button>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 SkillScan360. All rights reserved.</p>
    <p>Built with ❤️ by your Dev Team. <a href="about.html" style="color:#9f7aea;">Learn more</a></p>
  </footer>

  <script>
    function goToResult(type) {
      let user1, user2;
      if (type === 'github') {
        user1 = document.getElementById('gh-user').value.trim();
        if (user1) location.href = `result.html?type=github&user=${user1}`;
      } else if (type === 'linkedin') {
        user1 = document.getElementById('li-user').value.trim();
        if (user1) location.href = `result.html?type=linkedin&user=${user1}`;
      } else if (type === 'compare') {
        user1 = document.getElementById('cmp-user1').value.trim();
        user2 = document.getElementById('cmp-user2').value.trim();
        if (user1 && user2) location.href = `result.html?type=compare&user1=${user1}&user2=${user2}`;
      }
    }
  </script>
</body>
</html>
